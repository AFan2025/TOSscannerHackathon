<!DOCTYPE html>
<html>
<head>
    <title>TOS Scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .scan-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .scan-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .result-item.found {
            background: rgba(46, 204, 113, 0.3);
        }
        
        .result-item.warning {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .link-item {
            display: block;
            color: #87CEEB;
            text-decoration: none;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .link-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç TOS Scanner</h1>
    </div>
    
    <div class="status-card">
        <div id="current-site">
            <strong>Current Site:</strong>
            <div id="site-url">Loading...</div>
        </div>
    </div>
    
    <button id="scan-button" class="scan-button">
        üîç Scan for TOS & Privacy Policies
    </button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Scanning page...</div>
    </div>
    
    <div class="status-card">
        <h3 style="margin-top: 0;">Scan Results</h3>
        <div id="results" class="results">
            <div class="result-item">
                Click "Scan" to analyze this page for Terms of Service and Privacy Policy links.
            </div>
        </div>
    </div>
    
    <div class="status-card">
        <h3 style="margin-top: 0;">Backend Status</h3>
        <div id="backend-status">
            <span id="connection-status">Checking connection...</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
