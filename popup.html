<!DOCTYPE html>
<html>
<head>
    <title>TOS Scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .scan-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .scan-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .result-item.found {
            background: rgba(46, 204, 113, 0.3);
        }
        
        .result-item.warning {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .link-item {
            display: block;
            color: #87CEEB;
            text-decoration: none;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .link-item:hover {
            text-decoration: underline;
        }
        
        /* Selection controls styling */
        .selection-controls {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Selectable item styling */
        .selectable-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .selectable-item:hover {
            background: rgba(46, 204, 113, 0.4);
        }
        
        /* Custom checkbox styling */
        .link-checkbox-container {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            position: relative;
            padding-left: 25px;
        }
        
        .link-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 2px;
            left: 0;
            height: 16px;
            width: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .link-checkbox:checked ~ .checkmark {
            background-color: rgba(46, 204, 113, 0.8);
            border-color: rgba(46, 204, 113, 1);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .link-checkbox:checked ~ .checkmark:after {
            display: block;
        }
        
        .link-checkbox-container .checkmark:after {
            left: 5px;
            top: 2px;
            width: 3px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .link-content {
            flex: 1;
        }
        
        .link-text {
            display: block;
            margin: 2px 0;
        }
        
        /* Analysis results styling */
        .analysis-result {
            margin-top: 5px;
        }
        
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-analysis {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
        }
        
        .toggle-analysis:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .analysis-content {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .analysis-section {
            margin-bottom: 10px;
        }
        
        .analysis-section:last-child {
            margin-bottom: 0;
        }
        
        .analysis-content ul {
            margin: 5px 0;
            padding-left: 15px;
        }
        
        .analysis-content li {
            margin-bottom: 5px;
        }
        
        .analysis-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .analysis-progress .spinner {
            width: 16px;
            height: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç TOS Scanner</h1>
    </div>
    
    <div class="status-card">
        <div id="current-site">
            <strong>Current Site:</strong>
            <div id="site-url">Loading...</div>
        </div>
    </div>
    
    <button id="scan-button" class="scan-button">
        üîç Scan for TOS & Privacy Policies
    </button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Scanning page...</div>
    </div>
    
    <div class="status-card">
        <h3 style="margin-top: 0;">Scan Results</h3>
        <div id="results" class="results">
            <div class="result-item">
                Click "Scan" to analyze this page for Terms of Service and Privacy Policy links.
            </div>
        </div>
    </div>

    <button id="analyze-button" class="scan-button">
        üîç Analyze Policies
    </button>
    
    <div class="status-card">
        <h3 style="margin-top: 0;">Backend Status</h3>
        <div id="backend-status">
            <span id="connection-status">Checking connection...</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
